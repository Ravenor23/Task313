<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>New User</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    .height-full {
      height: 100vh;
    }
    .custom-font {
      font-size: 1.2rem;
    }
  </style>
</head>
<body data-spy="scroll" data-target=".navbar, sidebar-sticky" id="sec1">
  <!--Navbar-->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-around">
      <div class="container-fluid">
        <h3 class="text-white" th:utext="${admin.getUsername()} + ' has roles: ' + ${admin.getRolesToString()}"></h3>
        <a href="/logout" class="btn btn-info" role="button">Logout</a>
      </div>
    </nav>
  </header>

<!--Main container-->

<main>
  <div class="container-fluid justify-content-start bg-light">

    <!--Sidebar-->

    <div class="row d-flex height full">
      <div class="col-md-2 bg-white">
        <div class="sidebar-sticky flex-column">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/admin#sec1">Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/user#sec2">User</a>
            </li>
          </ul>
        </div>
      </div>
      
      <!--<div data-spy="scroll" data-target="#navbar-example3" data-offset="0">
        <h5 id="item-1-1">ADMIN 1-1</h5>
        <p>...</p>
        <h5 id="item-1-2">USER 2-2</h5>
      </div>-->
      


       <!--Upper menu-->

      <div class="col-md-10 bg-light height-full">
        <h1 class="mt-3">Admin panel</h1>
        <div class="row d-flex">
          <div class="col-1  my-2 ml-4">
            <a href="/admin">Users table</a>
          </div>
          <div class="col-1  my-2">
            <a href="/admin/user-create">New user</a>
          </div>
        </div>

         <!--Main form-->
        <div class="container-fluid bg-light border mx-1">
          <div class="row">
            <div class="col">
              <h2 class="my-3 pl-4">Add new user</h2>
            </div>
          </div>
          <div class="container-fluid bg-white mx-1border d-flex align-items-center text-center justify-content-center">
            <div class="row">
              <div class="col-md-12">
                <form th:method="POST" th:action="@{/admin/user-create}" th:object="${user}">

                  <div class="form-group col-md-12">
                    <div class="p-2 bd-highlight">
                      <label class="font-weight-bold custom-font mt-2" for="name">Enter name: </label>
                      <input type="text" class="form-control" th:field="*{name}" id="name"/>
                    </div>
                  </div>
                      
                  <div class="form-group col-md-12">
                    <div class="p-2 bd-highlight">
                      <label class="font-weight-bold custom-font" for="lastname">Enter lastname: </label>
                      <input type="text" class="form-control" th:field="*{lastname}" id="lastname"/>
                    </div>
                  </div>
  
                  <div class="form-group col-md-12">
                    <div class="p-2 bd-highlight">
                      <label class="font-weight-bold custom-font" for="age">Enter age: </label>
                      <input type="number" class="form-control" th:field="*{age}" id="age"/>
                    </div>
                  </div>
  
                  <div class="form-group col-md-12">
                    <div class="p-2 bd-highlight"></div>
                    <label class="font-weight-bold custom-font" for="username">Enter username: </label>
                    <input type="text" class="form-control" th:field="*{username}" id="username"/>
                  </div>

                      
                  <div class="form-group col-md-12">
                    <div class="p-2 bd-highlight"></div>
                    <label class="font-weight-bold custom-font" for="password">Enter password: </label>
                    <input type="text" class="form-control" th:field="*{password}" id="password"/>
                  </div>

                  <div>
                    <div class="col-md-12">
                      <input class="btn btn-primary my-2" type="submit" value="Add user">
                    </div>
                  </div>

                </form>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
