<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Index</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
  html,body{
    height:100%;
  }
</style>
<body>
   <!--Navbar-->
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-around">
    <div class="container-fluid">
      <h3 class="text-white" th:utext="${admin.getUsername()} + ' has roles: ' + ${admin.getRolesToString()}"></h3>
      <a href="/logout" class="btn btn-info" role="button">Logout</a>
    </div>
  </nav>
</header>

<!--Main cointainer-->
<main>
  <div class="container-fluid justify-content-start bg-light">

    <!--Sidebar-->

    <div class="row d-flex">
      <div class="col-md-2 bg-white">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/admin">Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/user">User</a>
            </li>
          </ul>
        </div>
      </div>

       <!--Upper menu-->

      <div class="col-md-10 bg-light">
        <h1 class="mt-3">Admin panel</h1>
        <div class="row d-flex">
          <div class="col-1  mt-3">
            <a href="/admin">Users table</a>
          </div>
          <div class="col-1  mt-3">
            <a href="/admin/user-create">New user</a>
          </div>
        </div>
        
        <hr>
         <!--Main table-->

          <table class="table table-striped table-hover" title="All users">
            
            <h3 class="ml-3">All users</h3>
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Age</th>
                <th scope="col">Username</th>
                <th scope="col">Roles</th>
                <th scope="col">Delete</th>
                <th scope="col">Edit</th>
              </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
              <td th:text="${user.getId()}"></td>
              <td th:text="${user.getName()}"></td>
              <td th:text="${user.getLastname()}"></td>
              <td th:text="${user.getAge()}"></td>
              <td th:text="${user.getUsername()}"></td>
              <td th:text="${user.getRolesToString()}"></td>
              <td><a th:href="@{/admin/user-delete/{id}(id=${user.getId()})}">Delete</a></td>
              <td><a th:href="@{/admin/user-update/{id}(id=${user.getId()})}">Edit</a></td>
            </tr>
            </tbody>
          </table>
        </div>
    </div>
  </div>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
